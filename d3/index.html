<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"  />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center jjj">
          <h5 class="display-4">Title</h5>
          <p id="saken" class="mb-5">This is testing</p>
          <input id="inp-change" placeholder="Type to change title or pargraph" class="form-control mb-4" type="text"/>
          <button class="btn btn-primary" onclick="changeTitle()">Change title</button>
          <button class="btn btn-danger" onclick="changePar()">Change paragraph</button>
          <button class="btn btn-warning" onclick="changeAll()">Add new list item</button>
          <button class="btn btn-success" onclick="removeActive()">Remove Active class Item</button>
        </div>
        <div class="col-12 jjj">
          <ul class="list-group mt-4">
            <li class="list-group-item">Tag 1</li>
            <li class="list-group-item active">Tag 2</li>
            <li class="list-group-item">Tag 3</li>
          </ul>
        </div>
        <div class="col-12">
          <div class="card mt-4" style="width: 18rem;">
            <img class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <button class="btn btn-success" onclick="showBarcelona()">Show me Barcelona</button>
            </div>
          </div>
        </div>
        <div class="wrap"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="basicsD3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
